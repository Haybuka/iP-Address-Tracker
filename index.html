<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="stylesheet" href="/styles/index.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="overlay hidden">
      <div></div>
    </div>
    <section class="ip-section">
        <h1>IP Address Tracker</h1>
        <form>
          <input type="text" placeholder="Search for any IP address or domain"/>
          <button>&gt;</button>
        </form>
        <ul class="ip-details">
              <li class="ip-display">
                  <p > IP Address</p>
                  
                  <!-- <span class="ip-display"> 192.212.174.101 </span> -->
              </li>
              <li class="ip-address">
                  <p >Location</p>
                  <!-- <span class="ip-address">Brooklyn, NY, 10001</span> -->
              </li>
              <li class="ip-timeZone">
                  <p >TIMEZONE</p>
                  <!-- <span class="ip-timeZone">UTC -0.5:00</span> -->
                <!-- add offset value dynamically using the API -->
              </li>
              <li class="ip-isp">
                  <p >ISP</p>
                  <!-- <span class="ip-isp">SpaceX Starlink</span> -->
             </li>
        </ul>
        <img src="" alt="">
    </section>
    <aside class="map-section default">
      <div id="map"></div>
    </aside>
  </main>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>
  <script src="/script/index.js"></script>
</body>
</html>
